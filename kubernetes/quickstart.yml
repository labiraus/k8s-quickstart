apiVersion: v1
kind: Namespace
metadata:
  name: k8s-quickstart
  "annotations": { linkerd.io/inject: enabled }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-quickstart-ingress
  namespace: k8s-quickstart
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
spec:
  rules:
  - http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: k8s-quickstart-external
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-quickstart-external
  namespace: k8s-quickstart
spec:
  type: ClusterIP
  selector:
    app: k8s-quickstart-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-quickstart-deployment
  namespace: k8s-quickstart
spec:
  selector:
    matchLabels:
      app: k8s-quickstart-web
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-quickstart-web
    spec:
      containers:
        - name: hello
          image: hello:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"